trigger:
- master
- develop
- feature/*
- refs/tags/*
- releases/*

variables:
  solution: 'Thinktecture.EntityFrameworkCore.slnx'
  buildConfiguration: 'Release'
  SourceBranchName: '$(Build.SourceBranchName)'

pool:
  vmImage: 'ubuntu-latest'

steps:
      
- task: UseDotNet@2
  displayName: 'use .NET 8.0 SDK'
  inputs:
    packageType: sdk
    version: 8.0.x
    includePreviewVersions: false
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: UseDotNet@2
  displayName: 'use .NET 9.0 SDK'
  inputs:
    packageType: sdk
    version: 9.0.x
    includePreviewVersions: false
    installationPath: $(Agent.ToolsDirectory)/dotnet
      
- script: |
    echo dotnet --version
    dotnet --version
  displayName: 'print infos'

- powershell: |
    Write-Host '##vso[task.setvariable variable=UseSqlServerContainer]true'
  displayName: 'set env variables'

- powershell: |
    . ./ci/ci.ps1
    Set-VersionSuffixOnTag "$Env:BUILD_SOURCESDIRECTORY" "$Env:BUILD_SOURCEBRANCH"
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')
  displayName: 'set version suffix'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    configuration: '$(buildConfiguration)'
    projects: tests/**/*.csproj

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: pack
    projects: $(solution)
    arguments: --configuration $(buildConfiguration)

- task: PublishBuildArtifacts@1
  displayName: 'publish build artifacts'
  inputs:
    artifactName: 'NugetPackages'

- task: NuGetCommand@2
  displayName: 'push to nuget.org'
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: 'Nuget.org'
